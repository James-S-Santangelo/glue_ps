cluster:
  mkdir -p /home/santang3/scratch/glue_ps/slurm_logs/{rule} &&
  sbatch
    --parsable
    --account=def-nessrobe
    --cpus-per-task={threads}
    --mem_mb={resources.mem_mb}
    --time={resources.time}
    --job-name=smk-{rule}-{wildcards}
    --output=/home/santang3/scratch/glue_ps/slurm_logs/{rule}/{rule}_{wildcards}.out
default-resources:
  - mem_mb=4000
  - time="01:00:00"
cluster-status: status-sacct.sh
cluster-cancel: scancel
restart-times: 1
max-jobs-per-second: 2
max-status-checks-per-second: 1
local-cores: 1
latency-wait: 60
jobs: 300
keep-going: True
rerun-incomplete: True
printshellcmds: True
scheduler: greedy
use-conda: True
conda-frontend: mamba
conda-cleanup-pkgs: cache
use-singularity: True
singularity-args: "--bind /home --bind /scratch"
